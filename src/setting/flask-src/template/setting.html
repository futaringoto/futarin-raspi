<!doctype html>
<html lang="ja" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ふたりんの設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/static/css/setting.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-3 my-md-4">
      <h1 class="text-body-emphasis mb-4 text-center">ふたりんの設定</h1>
      <form id="settingForm" action="/api/setting" method="POST">
        <h2>Wi-Fi設定</h2>
        <div class="mb-3">
          <label for="wifiSsid" class="form-label">SSID</label>
          <input
            type="text"
            class="form-control"
            id="wifiSsid"
            name="wifiSsid"
            aria-describedby="wifiSsidHelp"
          />
          <div id="wifiSsidHelp" class="form-text col">Wi-Fiの名前</div>
        </div>
        <div class="mb-3">
          <label for="wifiPassword" class="form-label">パスワード</label>
          <input
            type="text"
            class="form-control"
            id="wifiPassword"
            name="wifiPassword"
          />
        </div>
        <div class="d-flex">
          <button
            id="submitButton"
            type="button"
            class="btn btn-primary ms-auto"
          >
            保存して再起動
          </button>
        </div>
      </form>

      <div
        id="certain"
        class="invisible position-fixed top-0 start-0 fullscreen bg-dark opacity-75 text-center"
      ></div>
      <div
        id="successMsg"
        class="invisible position-fixed top-0 start-0 fullscreen text-center"
      >
        <div class="alert alert-center d-inline mx-auto alert-success">
          保存しました
        </div>
      </div>
      <div
        id="errorMsg"
        class="invisible position-fixed top-0 start-0 fullscreen text-center"
      >
        <div class="alert alert-center d-inline mx-auto alert-danger">
          エラーが起きました
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/setting.js"></script>
  </body>
</html>
